<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="header toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>CADASTRO DE USU√ÅRIOS</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>

        <a mat-list-item routerLink="/">
          <i class="material-icons"> person_add </i> <span>||</span> Novo cadastro
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item routerLink="/list">
          <i class="material-icons"> people </i> <span>||</span> Cadastros
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
